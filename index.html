<!DOCTYPE html>
<html>
<head>
    <script defer src="script.js"> </script>
    <meta charset="utf8"> </meta>
    <title> Breakfast Log </title>
    <style>
      body {
        font-family: Helvetica Neue, Arial, sans-serif;
        padding: 20px;
      }
      #myDiv, button {
        font-size: 150%;
      }
      input {
        font-size: 125%;
      }
    </style>
  </head>
  <body>
    <div id="myDiv">
      <h1 style="text-align: center;"> Log Breakfast </h1>
      <p>
        <!-- Text input: what is their name? -->
        <label for='name'> Name </label>
        <input id='name' name='name' type='text' />
        <br /> <br />
        <!-- Radio input: true/false -->
        I ate breakfast today. <br />
        <input id='yesBreakfast' name='breakfastToday' type='radio' />
        <label for='yesBreakfast'> True </label> <br />
        <input id='noBreakfast' name='breakfastToday' type='radio' />
        <label for='noBreakfast'> False </label> <br />
        <br /> <br />
        <!-- Checkbox input: what breakfast do they enjoy? -->
        Today, I ate... <br />
        <input type="checkbox" id="eggs" name="breakfast" value="eggs">
        <label for="eggs"> Eggs </label> <br />
        <input type="checkbox" id="pancakes" name="breakfast" value="pancakes">
        <label for="pancakes"> Pancakes or waffles </label> <br />
        <input type="checkbox" id="waffles" name="breakfast" value="waffles">
        <label for="waffles"> Bacon or sausage </label> <br />
        <input type="checkbox" id="cereal" name="breakfast" value="cereal">
        <label for="cereal"> Cereal </label> <br />
        <input type="checkbox" id="fruit" name="breakfast" value="fruit">
        <label for="fruit"> Fruit </label> <br />
        <input type="checkbox" id="other" name="breakfast" value="other">
        <label for="other"> Something else </label> <br />
        <input type="checkbox" id="other" name="breakfast" value="nothing">
        <label for="other"> Nothing </label> <br /> <br />
        <!-- Calories input: a number input (this doesn't do much) -->
        <label for='calories'> Calories (leave blank if unknown, or use 0 for no meal) </label>
        <input id='calories' name='calories' type='number' />
      </p>
      <button onclick='storeData()'>Click here for results!</button>
    </div>
    <div id="resultsBox"> 
      <!-- When the user searches, the results for their search show up here. -->
    </div>
    <script>
      document.getElementById("name").value = localStorage.getItem("name");
    </script>
  </body>
</html>
